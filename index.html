<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-container">
          <div class="card-image overlayPar">
            <img
              class="img-product"
              src="images/image-equilibrium.jpg"
              alt="A cube on a dark blue background stands on one corner"
            />

            <div class="imgOverlay">
              <span class="eye"></span>
            </div>
          </div>
          <div class="card-body">
            <h1 class="product-title">Equilibrium #3429</h1>
            <p class="description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="price-day">
              <div class="price">
                <img src="images/icon-ethereum.svg" alt="etherium icon" />
                <p>0.041 ETH</p>
              </div>
              <div class="day">
                <img src="images/icon-clock.svg" alt="clock icon" />
                <p>3 days left</p>
              </div>
            </div>
            <hr class="line" />
            <div class="creator">
              <img class="avatar" src="images/image-avatar.png" alt="" />
              <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern -->

  </body>
</html>
